<html>
	<head>
		<link rel="stylesheet" href="ol.css" type="text/css">
		<link rel="stylesheet" href="map.css" type="text/css">
		<script src="ol.js" type="text/javascript"></script>
		<title>style</title>
	</head>
	<body>
		<div id="map"></div>

		<div>
			<form class="">
				<fieldset>
					<legend>Style</legend>
					<label for="visible"> <input id="visible" type="checkbox" checked />visible </label> <br />
					<label for"opacity"><input id="opacity" value="1" type="range" min="0" max="1" step="0.01"/>opacity</label> <br />
					<label> <input id="resolution" type="number" min="0" step="250"/> resolution</label>
				</fieldset>
			</form>
		</div>

		<script src="style.js" type="text/javascript"></script>
	</body>
</html>
