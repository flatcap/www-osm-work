<html>
	<head>
		<link rel="stylesheet" href="lib/ol.css" type="text/css">
		<link rel="stylesheet" href="map.css" type="text/css">
		<link rel="stylesheet" href="rich.css" type="text/css">
		<link rel="stylesheet" href="menu.css" type="text/css" />
		<link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css' />
		<script src="lib/ol-debug.js" type="text/javascript"></script>
		<script src="lib/jquery.min.js" type="text/javascript"></script>
		<title>rich</title>
	</head>
	<body>
		<p class="menu" id="menu">
			<span>Hike Map</span>
			<a href="stats.html"><span>Statistics</span></a>
			<a href="calendar-hike.html"><span>Hike Calendar</span></a>
			<a href="calendar-camp.html"><span>Camp Calendar</span></a>
		</p>
		<div id="fixed" class="fixed">
		<div id="map"></div>
		</div>
		<div id="user">
		<form action="">
			<select size="15" id="dropdown" onchange="on_hike(this.id);"></select>
		</form>
		<div id="options">
			<div class="columns">
				<h2>Display:</h2>
				<div class="columns">
					<label><img src="gfx/dot_green.png"  alt="green"  height="20" width="20" /> <input id="kml_hike"    type="checkbox" />Hikes           </label><br />
					<label><img src="gfx/dot_blue.png"   alt="blue"   height="20" width="20" /> <input id="kml_ferry"   type="checkbox" />River crossings </label><br />
					<label><img src="gfx/dot_red.png"    alt="red"    height="20" width="20" /> <input id="kml_todo"    type="checkbox" />To Do           </label><br />
					<label><img src="gfx/dot_yellow.png" alt="yellow" height="20" width="20" /> <input id="kml_variant" type="checkbox" />Alternate routes</label><br />
					<label><img src="gfx/dot_purple.png" alt="purple" height="20" width="20" /> <input id="kml_route"   type="checkbox" />Not started     </label><br />
				</div>
				<div class="columns">
					<label><img src="gfx/icon_tent.png"  alt="tent"   height="20" width="20" /> <input id="kml_camp"    type="checkbox" />Camp sites      </label><br />
					<label><img src="gfx/icon_area.png"  alt="area"   height="20" width="20" /> <input id="kml_area"    type="checkbox" />Areas           </label><br />
					<label><img src="gfx/icon_start.png" alt="start"  height="20" width="20" /> <input id="kml_start"   type="checkbox" />Start of route  </label><br />
					<label><img src="gfx/icon_end.png"   alt="end"    height="20" width="20" /> <input id="kml_end"     type="checkbox" />End of Route    </label><br />
					<label><img src="gfx/icon_extra.png" alt="extra"  height="20" width="20" /> <input id="kml_extra"   type="checkbox" />Extras          </label><br />
				</div>
				<div class="columns">
					<h2>Show:</h2>
					<label><input id="show_comp" type="checkbox" />Completed Hikes </label><br />
					<label><input id="show_inco" type="checkbox" />Incomplete Hikes</label><br />
					<label><input id="show_unst" type="checkbox" />Unstarted Hikes </label><br />
					<label><input id="show_hill" type="checkbox" />Hills           </label><br />
					<label><input id="show_join" type="checkbox" />Join Ups        </label><br />
				</div>
			</div>
			<input id="resolution" type="number" />
			<button id="action">button</button>
		</div>
		</div>

		<!-- <div id="message">&nbsp;</div> -->

		<script src="rich.js" type="text/javascript"></script>
	</body>
</html>
